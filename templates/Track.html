{% extends 'layout.html' %}

<header style="text-align: center;">
  <h1 class="text-secondary">Track</h1>
</header>

{% block body %}
<table style="width:100%; border: solid black;">
    <tr>
        <th>Question</th>
        <th>Topics</th>
        <th>Difficulty</th>
        <th>submit sol</th>
        <th>score</th>
    </tr>
    {% for question in questions %}
    <tr>
        <th>{{question["description"]}}</th>
        <th>{{question["dept_name"]}}</th>
        <th>{{question["difficulty"]}}</th>
        <th>
            <a href="/questionDetails/{{question.question_id}}.html">
                <button type="button" class="btn btn-primary">Submit Solution</button>
            </a>
        </th>
    </tr>
    {% endfor %}

  </table>

	&nbsp;
  <div class="p-3" style="text-align: center;">
    <a href="Leaderboard.html" class="btn btn-info" role="button">SHOW LEADERBOARD</a>
  </div>
  <div class="p-3" style="text-align: center;">
    <a href="trackRep.html" class="btn btn-info" role="button">FINISH TRACK</a>
  </div>
{% endblock %}
