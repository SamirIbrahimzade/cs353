{% extends 'layout.html' %}


{% block body %}
<h1>{{id}}</h1>
<h1 class="text-center mt-7">Question Details</h1>
<div class="container">
    <div class="row justify-content-center mt-5">
        {{ description }}
    </div>
    <div class="row">
        <div class="col float-right">
            <<a href= {{ "/discussion/" + id|string + ".html" }}>>
                <button type="button" class="btn btn-primary mt-5 float-right"  style="width: 200px">Discussion</button>
            </a>
        </div>
        <div class="col justify-content-center">
            <button type="button" class="btn btn-primary mt-5"  style="width: 200px">Solve</button>
        </div>
    </div>
</div>


<!-- include the Glitch button to show what the webpage is about and
      to make it easier for folks to view source and remix -->
<div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
<script src="https://button.glitch.me/button.js"></script>

{% endblock %}
