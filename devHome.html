<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Developer Homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap-dark.css">
    <link rel="stylesheet" href="css/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-7">Developer Homepage</h1>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary mt-5" style="width: 200px">Search Question</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary mt-5"  style="width: 200px">Post Question</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary mt-5"  style="width: 200px">Join Track</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary mt-5"  style="width: 200px">Jobs</button>
        </div>
    </div>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
